<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <table>
        <th>User Name</th>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName} +' ' + ${user.lastName}"></td>
        </tr>
    </table>
</body>
</html>
